<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autopager</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script src="popup.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container form">
        <div class="form-group url">
            <label for="">URL 规则</span>
            <a class="btn btn-xs btn-primary options">管理</a>
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="delete btn btn-default" type="button">删除</button>
                </span>
            </div>
        </div>
        <div class="form-group content">
            <label for="">选择内容</label>
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">+</button>
                </span>
            </div>
        </div>
        <div class="form-group next">
            <label for="">选择下一页</label>
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">+</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label>
                <input class="enable" type="checkbox"> 启用
            </label>
            <button class="ok btn btn-sm btn-primary pull-right">确定</button>
        </div>
    </div>
</body>
</html>
